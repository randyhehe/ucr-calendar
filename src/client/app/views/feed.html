<md-card class="feed-card">
    <md-card-content class="no-padding">
        <md-content class="scrollable">
                <md-list class="no-padding">
                    <md-list-item class="md-3-line md-long-text list-item" ng-repeat="item in friendEvents">
                        <div class="md-list-item-text" ng-class="(item.description !== '') ? 'has-description' : ''">
                            <h3><span class="feed-item-user">{{item.user}}</span> <span class="feed-item-createdtime">{{item.createdTime}}</span></h3>
                            <h4 class="feed-item-name">{{item.name}}</h4>
                            <p class="feed-item-eventtime">{{item.startTime}} - {{item.endTime}}</p>
                            <p class="feed-item-description">{{item.description}}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                </md-content>
    </md-card-content>
</md-card>

<md-card class="friends-list">
    <md-card-content>
        <h1 class="blue-font">Friends</h1>
        <md-content class="scrollable">             
            <md-list>
                <md-list-item ng-repeat="friend in friends">
                    <md-menu>
                        <button class="md-button md-ink-ripple friend-item" type="button" ng-click="$mdMenu.open($event)">
                            {{friend}}
                        </button>

                        <md-menu-content>
                            <md-menu-item><md-button ng-click="removeFriend(friend)">Remove Friend</md-button></md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-list-item>
            </md-list>
            <div class="add-friend-footer">
                    <md-input-container>
                        <label>Add Friend</label>
                        <input type="text" ng-model="$parent.addFriendInput">
                    </md-input-container>
                    <md-button class="md-primary add-friend-btn" ng-click="addFriendRequest()"><i class="fa fa-user-plus" aria-hidden="true"></i></md-button>
                </div>  
        </md-content>
    </md-card-content>
</md-card>
