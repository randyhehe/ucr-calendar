<div class="jumbotron text-center">
    <h1>Register</h1>
    <form>
	    <div class="form-group">
		    <label>Username</label>
		    <input type="text" class="form-control" ng-model="username">
	    </div>
	    <div class="form-group">
		    <label>Email</label>
		    <input type="email" class="form-control" ng-model="email">
	    </div>
	    <div class="form-group">
		    <label>Password</label>
		    <input type="password" class="form-control" ng-model="firstPassword">
	    </div>
	    <div class="form-group">
		    <label>Verify Password</label>
		    <input type="password" class="form-control" ng-model="secondPassword">
        </div>
	    <button type="submit" ng-click="register(username, email, firstPassword, secondPassword)" class="btn btn-warning btn-lg">Sign up!</button>
    </form>
    <a href="/login">Already have an account?</a>
</div>
