
<div class="container">
<div class="jumbotron text-center">
    <h1>Home Page</h1>

	<form>
	    <div class="form-group">
		    <label>Email</label>
		    <input type="email" class="form-control" ng-model="email">
	    </div>
	    <div class="form-group">
		    <label>Password</label>
		    <input type="password" class="form-control" ng-model="password" id="myInput">
        <span id='password_message' ></span>
        <!-- An element to toggle between password visibility -->
        <input type="checkbox" ng-click="passwordFunction()">Show Password
		</div>

	    <button type="submit" ng-click="myFunction(email, password)" class="btn"><span>Login</span></button>
    </form>
    <p>Need an account? Register <a href="/register">here</a>.</p>
</div>
</div>
